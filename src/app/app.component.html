<table mat-table [dataSource]="allotSource" class="mat-elevation-z8 w-100">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <ng-container matColumnDef="selection">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="clickedRows.size > 0 && isAllSelected()"
        [indeterminate]="clickedRows.size > 0 && !isAllSelected()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="
          $event
            ? clickedRows.has(row)
              ? clickedRows.delete(row)
              : clickedRows.add(row)
            : null
        "
        [checked]="clickedRows.has(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-button (click)="onClick()" mat-raised-button>Action</button>


<div *ngIf="flagf">

  <table class="table mt-2">
    <thead>
        <tr>
          <th>act</th>
          <th>name</th>
          <th>position</th>
          <th>symbol</th>
          <th>weight</th>
          <th>amount</th>
        </tr>
    </thead>

    <tbody>
        <div class="w-100" [formGroup]="amtForm">
            <ng-container formArrayName="amount">
                <tr *ngFor="let row of clickedRows; let i = index" [formGroupName]="i">
                    <td style="width: 10%; text-align: center">
                        <button mat-raised-button color="primary" (click)="deleteRowFrom($event, row)"><i matSuffix class="fa fa-trash"></i></button>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="text-align: center">
                        <!-- <form [formGroup]="agrp(i)"> -->
                            <mat-form-field appearance="outline" class="max-width: 10%">
                                <input matInput type="input" formControlName="changeAmt" placeholder="" [value]="row.aA" />
                            </mat-form-field>
                        <!-- </form> -->
                    </td>
                </tr>
            </ng-container>
        </div>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="7"><strong>Total Redistributed Amount</strong></td>
            <td>
                <strong>{{ totalAmt }}</strong>
            </td>
        </tr>
    </tfoot>
</div>

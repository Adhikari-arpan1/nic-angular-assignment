<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav p-3" mode="over">
    <mat-list>
      <mat-list-item> Home </mat-list-item>
      <mat-list-item> About </mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="example-sidenav-content">

    <mat-toolbar color="primary" [class.mat-elevation-z10]="true">
      <button mat-button mat-icon-button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
    </mat-toolbar>

    <div class="container xp-0">
      <div class="row">
        <div class="col-12">
          <mat-tab-group mat-align-tabs="center" class="bgx py-3">
            <mat-tab label="Home">
              <form [formGroup]="entryForm">
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="pname">
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="state" matSelect>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>District</mat-label>
                    <mat-select formControlName="district" matSelect>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <mat-select formControlName="city" matSelect>
                      <mat-option value="one">First option</mat-option>
                      <mat-option value="two">Second option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Age</mat-label>
                    <input matInput type="number" formControlName="age" class="example-right-align" placeholder="0">
                  </mat-form-field>
                </p>
                <p class="mx-3">
                  <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-label>Gender: </mat-label>
                    <mat-radio-button value="1" class="mx-3">Male</mat-radio-button>
                    <mat-radio-button value="2" class="mx-3">Female</mat-radio-button>
                    <mat-radio-button value="3" class="mx-3">Other</mat-radio-button>
                  </mat-radio-group>
                </p>
                <!-- <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Gender</mat-label>
                    <mat-radio-group formControlName="gender">
                      <mat-radio-button value="auto">Auto</mat-radio-button>
                      <mat-radio-button value="always">Always</mat-radio-button>
                    </mat-radio-group>
                  </mat-form-field>
                </p> -->
                <!-- <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Textarea</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field>
                </p> -->
                <button mat-button mat-raised-button color="primary" (click)="readForm()">{{ btnText }}</button>
              </form>


            </mat-tab>
            <mat-tab label="About">
              sjdfjaspofpasj
            </mat-tab>
          </mat-tab-group>
          <router-outlet></router-outlet>

        </div>
      </div>
    </div>

    <mat-grid-list cols="1" rowHeight="2:0.0625">
      <mat-grid-tile class="footer py-3">Arijit Kundu</mat-grid-tile>
    </mat-grid-list>

  </div>
</mat-drawer-container>
